<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Cook This!</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="header-container">
          <img id="chef-hat" alt="chef hat sketch" src="img/chef-hat.png" />
          <div class="site-title">Cook this</div>
        </div>
      </header>
      <div class="ingredients-container">
        <input
          type="text"
          placeholder="Add your ingredients..."
          id="ingredients"
          class="search-bar"
        />
        <input
          type="image"
          src="img/add-circle-outline.svg"
          id="ingredient-submit"
          width="30px"
          height="30px"
        />
      </div>
      <div class="selected-ingredients">
        <!-- ///added through javascript///
          <div class="selected-ingredients-wrapper">
            ingredient user input and remove button
            </div> -->
      </div>
      <div class="btn-container">
        <button id="recipe-random" class="btn">Give me a random idea</button>
        <button id="recipe-list" class="btn">Give me a list of ideas</button>
        <button id="favourite-recipe" class="btn">Favourite recipes</button>
      </div>

      <div class="recipes-container">
        <div class="random-recipe-generator">
          <div class="recipe__title">Chicken with pasta</div>
          <img id="recipe-photo" />
          <div class="recipe__ingredients">
            <ul id="recipe__list">
              <li>test 1</li>
              <li>test 2</li>
              <li>test 2</li>
              <li>test 2</li>
              <li>test 2</li>
              <li>test 2</li>
              <li>test 2</li>
              <li>test 2</li>
            </ul>
          </div>
          <div class="tutorial">
            <a href="" class="tutorial__source" target="_blank"
              >Learn how to cook this</a
            >
          </div>
        </div>
        <div class="recipe-list">
          <!-- <ul id="recipe__list">
          <li>test 1</li>
          <li>test 2</li>
        </ul> -->
        </div>
        <div class="ingredients-container__cards favourite-recipes"></div>
      </div>
    </div>
    <footer class="about-app">
      &copy Gabriel Ursu 2021. Check out the&nbsp;
      <a href="https://github.com/the-papabear/cook-this" target="_blank"
        >GitHub repository
      </a>
      &nbsp;for this project.
    </footer>
  </body>
</html>
