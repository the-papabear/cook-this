<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cook This!</title>
  </head>
  <body>
    <header>
      Cook this! <br />
      Try something random for once!
    </header>
    <div class="app-container">
      <div class="container ingredients-container">
        Section 1
        <div class="card ingredient-search">Ingredients</div>
        <div class="card ingredient-history">Ingredients history</div>
        <div class="card favourite-recipes">Favorite recipes</div>
      </div>
      <div class="container recipes-container">
        Section 2
        <div class="random-recipe-generator">
          Random recipe generator
          <img class="recipe-photo" />
        </div>
        <div class="recipe-review">Recipe review</div>
        <div class="about-app">About app and dev</div>
      </div>
    </div>
  </body>
</html>
