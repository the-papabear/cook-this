<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Cook This!</title>
  </head>
  <body>
    <header>
      Cook this <br />
      We'll tell you what to cook!
    </header>
    <div class="app-container">
      <div class="container ingredients-container">
        <div class="ingredients-container__cards ingredient-search">
          <input
            type="text"
            placeholder="Search ingredients:"
            id="ingredients"
          />
          <button type="submit" id="ingredient-submit">ADD</button>
          <div class="selected-ingredients">
            <span>I want a recipe with:</span> <br />
          </div>
          <button class="recipe-search">Search recipe!</button>
        </div>
        <div class="ingredients-container__cards ingredient-history">
          What you searched for most:
        </div>
        <div class="ingredients-container__cards favourite-recipes">
          Favorite recipes:
        </div>
      </div>
      <div class="recipes-container">
        <div class="recipes-container__cards random-recipe-generator">
          <p class="title">Recipe:</p>
          <img id="recipe-photo" />
          <div class="recipe__ingredients"></div>
        </div>
        <div class="recipes-container__cards recipe-review">Recipe review</div>
      </div>
    </div>
    <footer class="about-app">About app and dev</footer>
  </body>
</html>
