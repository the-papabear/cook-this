<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cook This!</title>
  </head>
  <body>
    <header>
      Cook this! <br />
      Try something random for once!
    </header>
    <div class="app-container">
      <div class="container ingredients-container">
        <div class="ingredients-container__cards ingredient-search">
          <label for = "ingredients">Search ingredients:</label> <br>
          <input type = "search" id = "ingredients" name = "ingredients">
        </div>
        <div class="ingredients-container__cards ingredient-history">What you searched for most:</div>
        <div class="ingredients-container__cards favourite-recipes">Favorite recipes:</div>
      </div>
      <div class="recipes-container">
        <div class="recipes-container__cards random-recipe-generator">
          Random recipe generator
          <img class="recipe-photo" />
        </div>
        <div class="recipes-container__cards recipe-review">Recipe review</div>
      </div>
    </div>
    <footer class="about-app">About app and dev</footer>
  </body>
</html>
