<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Cook This!</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img id="chef-hat" alt="chef hat sketch" src="img/chef-hat.png" />
        <div class="site-title">Cook this</div>
      </div>
    </header>
    <div class="app-container">
      <div class="ingredients-container">
        <div class="ingredient-search">
          <input
            type="text"
            placeholder="Add ingredients..."
            id="ingredients"
          />
          <button type="submit" id="ingredient-submit">ADD</button>
          <div class="selected-ingredients">
            <br />
            <p class="ingredients-input"></p>
          </div>
        </div>
        <div class="btn-container">
          <button id="recipe-random" class="btn">Give me a random idea</button>
          <button id="recipe-list" class="btn">Give me a list of ideas</button>
          <button id="favourite-recipe" class="btn">Favourite recipes</button>
        </div>
      </div>
      <div class="recipes-container">
        <div class="random-recipe-generator">
          <p class="title">Recipe:</p>
          <div class="recipe__title"></div>
          <img id="recipe-photo" />
          <div class="recipe__ingredients"></div>
          <div class="tutorial">
            <a href="" class="tutorial__source" target="_blank"
              >Learn how to cook this</a
            >
          </div>
        </div>
        <div class="recipe-list">
          <ul id="recipe__list">
            <li>test 1</li>
            <li>test 2</li>
          </ul>
        </div>
        <div class="ingredients-container__cards favourite-recipes">
          Favorite recipes:
        </div>
      </div>
      <footer class="about-app">About app and dev</footer>
    </div>
  </body>
</html>
